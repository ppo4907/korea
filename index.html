<script>
  const demoList = [
    { name: '(주)테스트', type: '테스트', year: '2005', capital: '1억', status: '정상' },
    { name: '(주)서원', type: '제조업', year: '2005년 6월', capital: '2억', status: '정상' },
    { name: '(주)해피통신', type: '통신업', year: '2010년 11월', capital: '5억', status: '정상' },
    { name: '(주)강신건설', type: '건설업', year: '2016년 8월', capital: '12억', status: '정상' },
    { name: '(주)제이디네트웍스', type: '통신업', year: '2019년 1월', capital: '5000만', status: '정상' }
  ];

  function renderCorps() {
    const list = JSON.parse(localStorage.getItem("corps") || "[]");
    const tbody = document.getElementById("corpTableBody");
    tbody.innerHTML = "";

    const data = list.length ? list : demoList;  // 모바일에서는 demoList 사용
    data.forEach(corp => {
      const row = `<tr>
        <td>${corp.name}</td>
        <td>${corp.type}</td>
        <td>${corp.year}</td>
        <td>${corp.capital}</td>
        <td>${corp.status}</td>
      </tr>`;
      tbody.innerHTML += row;
    });
  }

  renderCorps();
</script>
